<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="jumbotron">
          <h1>To Do List</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="chore-list" class="well">
        <div class="form-group">
          <h4>Hey Kidd'os What Chores Do We Need To Do This Week?</h4>
          <select class="form-control" id="kid-name">
            <option value="Samantha">Samantha</option>
            <option value="Dylan">Dylan</option>
            <option value="Kim">Kim</option>
            <option value="John">John</option>
          </select>
          <div>
            <input type="checkbox" name="chores" value="Rake Leaves">Rake The Leaves<br>
            <input type="checkbox" name="chores" value="Wash Windows">Wash Windows<br>
            <input type="checkbox" name="chores" value="Walk Dog">Walk The Dog<br>
            <input type="checkbox" name="chores" value="Mow Lawn">Mow the Lawn<br>
            <input type="checkbox" name="chores" value="Cook Dinner">Cook Dinner<br>
            <input type="checkbox" name="chores" value="Vacuum">Vacuum Rugs<br>
            <input type="checkbox" name="chores" value="Sweep">Sweep Floors<br>
          </div>
            <button type="submit" class="btn-info" name="add-chore">Add Item</button>
        </div>
      </form>
      <div class="row">
        <div class="col-md-6">
          <form class="chores">
            <p></p>
            <button type="submit" class="btn-danger" name="remove-chore">Chore is Done</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-chore">
            <h2></h2>
            <p>Who added it: <span class="add-name"></span></p>
            <p>Who dun it: <span class="dun-name"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
